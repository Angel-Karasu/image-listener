<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="image listener, img listener, image processing, img processing"/>
    <meta name="description" property="og:description" content="Project to listen an image"/>
    <meta name="og:image" content="icon.png"/>
    <link rel="icon" type="image/x-icon" href="icon.png">
    <link rel="stylesheet" href="https://angel-karasu.github.io/karoace-theme/styles.css">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="index.js"></script>
    <noscript>JavaScript is required for this website. Please allow JavaScript and refresh the page.</noscript>
    <title>Image listener</title>
  </head>
  <body>
    <header><h1>Image listener</h1></header>
    <main>
      <div>
        <h2>Image upload</h2>
        <img id="img-uploaded">
        <div id="img-upload">
          <label for="img-upload-file">
            Choose image here<br>
            <input type="file" id="img-upload-file" accept="image/*"><br>
            or paste image url
            <input type="text" id="img-upload-url" placeholder="Paste image url">
          </label>
        </div>
      </div>
      <label><h2>Show more options <input type="checkbox" id="options-checkbox"></h2></label>
      <div id="options" style="display: none;">
        <label>
          Time per pixel: <span></span>s<br>
          <input type="range" id="time-pixel" value="0.2" min="0.01" max="2" step="0.01">
        </label>
        <label>
          Red light freqency
          <input type="number" id="red-light-frequency" class="frequency light-frequency" value="700" min="400" max="800" placeholder="700">
          Hz
        </label>
        <label>
          Green light freqency
          <input type="number" id="green-light-frequency" class="frequency light-frequency" value="600" min="400" max="800" placeholder="600">
          Hz
        </label>
        <label>
          Blue light freqency
          <input type="number" id="blue-light-frequency" class="frequency light-frequency" value="450" min="400" max="800" placeholder="450">
          Hz
        </label>
        <label>
          Minimum sound frequency
          <input type="number" id="min-sound-frequency" class="frequency" value="20" min="20" max="20000" placeholder="20">
          Hz
        </label>
        <label>
          Volume: <span></span>%<br>
          <input type="range" id="volume" value="50" min="1" max="200" step="1">
        </label>
        <label>
          Oscillator type :<br>
          <select id="type">
            <option value="sawtooth">Sawtooth</option>
            <option value="sine" selected>Sinusoidal</option>
            <option value="square">Square</option>
            <option value="triangle">Triangle</option>
          </select>
        </label>
      </div>
      <div>
        <button id="listen-button" disabled>Listen</button>
        <button id="stop-button" disabled>Stop</button>
      </div>
      <span>Time: <span id="time">0</span>s / <span id="total-time"></span>s</span>
    </main>
    <footer><a href="https://github.com/Angel-Karasu/image-listener/tree/main">Github page</a></footer>
  </body>
</html>
