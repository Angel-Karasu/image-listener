<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="image listener, img listener, image processing, img processing"/>
    <meta name="description" property="og:description" content="Project to listen an image"/>
    <meta name="og:image" content="icon.png"/>
    <link rel="icon" type="image/x-icon" href="icon.png">
    <link rel="stylesheet" href="https://angel-karasu.github.io/karoace-theme/styles.css">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="index.js"></script>
    <noscript>JavaScript is required for this website. Please allow JavaScript and refresh the page.</noscript>
    <title>Image listener</title>
  </head>
  <body>
    <header><h1>Image listener</h1></header>
    <main>
      <div>
        <img id="img-uploaded">
        <div>
          <label for="img-upload-file">
            Choose image here
            <input type="file" id="img-upload-file" accept="image/*">
          </label>
          <span>or</span>
          <label for="img-upload-url">
            Paste image url
            <input type="text" id="img-upload-url" placeholder="Image url">
          </label>
        </div>
      </div>
      <label>
        Time per pixel: <span></span>s
        <input type="range" id="time-pixel" value="0.2" min="0.01" max="2" step="0.01">
      </label>
      <div>
        <label>
          Red light freqency
          <input type="number" id="red-light-frequency" class="light-frequency" value="700" min="1" placeholder="sound frequency (Hz)">
          Hz
        </label>
        <label>
          Green light freqency
          <input type="number" id="green-light-frequency" class="light-frequency" value="600" min="1" placeholder="sound frequency (Hz)">
          Hz
        </label>
        <label>
          Blue light freqency
          <input type="number" id="blue-light-frequency" class="light-frequency" value="450" min="1" placeholder="sound frequency (Hz)">
          Hz
        </label>
      </div>
      <label>
        Minimum sound frequency
        <input type="number" id="min-sound-frequency" value="20" min="1" placeholder="sound frequency (Hz)">
        Hz
      </label>
      <label>
        Volume: <span></span>%
        <input type="range" id="volume" value="50" min="1" max="200" step="1">
      </label>
      <label>
        Oscillator type :
        <select id="type">
          <option value="sawtooth">Sawtooth</option>
          <option value="sine" selected>Sine</option>
          <option value="square">Square</option>
          <option value="triangle">Triangle</option>
        </select>
      </label>
      <button id="listen-button" disabled>Listen</button>
      <button id="stop-button" disabled>Stop</button>
    </main>
    <footer><a href="https://github.com/Angel-Karasu/image-listener/tree/main">Github page</a></footer>
  </body>
</html>
