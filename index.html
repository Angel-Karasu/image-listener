<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image listener</title>
  </head>
  <body>
    <div>
      <label for="image_uploads">Select image to upload</label>
      <input type="file" id="image_uploads" accept="image/*">
    </div>
  </body>
</html>
